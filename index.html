<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <title>Stotram App</title>  
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
        <script src="https://kit.fontawesome.com/9a3deab300.js" crossorigin="anonymous"></script>
        <script src="panchang.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" id="theme">
        <script src="script.js" defer></script>
</head>
<body>

<div id="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<div id="message" style="display: none;">Failed to load. Please check your internet connection and try again.</div>

<div id="side-menu" class="fa-solid fa-house" style="display: none;"></div>

<div class="side-bar">
    <div class="box22">
        <div id="settings" class="fa-solid fa-gear" style="left: 0.5%;position: relative;scale: 1.5;cursor: pointer;color: black;"></div>
        <h3 class="title">CMSJ Stotram</h3>
    </div>
    
    <div class="box active">
        <h3 class="title">Language: </h3>
        <div class="lang" style="display: flex;">
            <div class="btn" data-lang="English">English</div>
            <div class="btn" data-lang="Sanskrit">Sanskrit</div>
        </div>
    </div>
    
    <div class="box active">
        <h3 class="title" id="category">Category: </h3>
        <div class="category" style="column-count: 2;">
            
        </div>
    </div>
    
    <div class="box active" id="arrow-right">
        <div class="Results">
            <div class="btn2">GO!</div>
        </div>
    </div>

    <div class="box active" style="padding-bottom: 0;border-block-style: none;">
        <div class="reset">
            <div class="btn2" style="margin-bottom: 20px;">RESET</div>
        </div>
    </div>

    <div class="box">
        <h3 class="title">Appearance: </h3>
        <div class="DARKMODE">
            <div class="btn" data-DM="Light">Light</div>
            <div class="btn" data-DM="Dark">Dark</div>
        </div>
    </div>
    
    <div class="box">
        <h3 class="title">Panchang Calender: </h3>
        <div class="category" style="column-count: 2;">
            <div id='day' class="btn2" style="display: inline-table;"></div>
            <div id='month' class="btn2" style="display: inline-table;"></div>
            <div id=tithi class="btn2" style="display: inline-table;"></div>
            <div id=nakshtra class="btn2" style="display: inline-table;"></div>
            <div id=karna class="btn2" style="display: inline-table;"></div>
            <div id=yoga class="btn2" style="display: inline-table;"></div>
            <div id=raasi class="btn2" style="display: inline-table;"></div>
            <div id=ayanamsa class="btn2" style="display: inline-table;"></div>
        </div>
    </div>
    
    <div class="box" id="calendar">
        <h3 class="title">Upcoming Events: </h3>
        <div class="calendar" style="text-align: center;"></div>
    </div>   

    <div class="box" id="feedback">
        <button id="feedback-button">Give Feedback</button>
        <div id="feedback-form" style="display:none;">
            <h3 class="title" id="titlefeed" style="color: var(--secondary-color);position: relative;margin: 0.3%;">Feedback Form <button id="close-btn" style="background-color: var(--primary-color);color: var(--secondary-color);position: relative;top: 5%;right: 0%;"><i class="fas fa-times" aria-hidden="true"></i></button></h3>
            <form action="https://sheetdb.io/api/v1/7f2pcml374ai1" method="post" id="feedback-form-content">
                <input name="data[Name]" type="text" id="name-input" required placeholder="Your name..." style="width: -webkit-fill-available;background-color: var(--primary-color);border-color: var(--secondary-color);color: var(--secondary-color);" spellcheck="false">
                <textarea name="data[Feedback]" id="feedback-text" required rows="5" placeholder="Enter your feedback here..." style="width: -webkit-fill-available;background-color: var(--primary-color);border-color: var(--secondary-color);color: var(--secondary-color);" spellcheck="false"></textarea>
                <button type="submit" style="background-color: sandybrown;">Submit</button>
            </form>
        </div>        
    </div>  

    <div class="box" style="border-bottom: var(--border);">
        <h3 class="title" style="display: block;text-align: center;">More Features Coming!</h3>
    </div>
    
</div>
    
<div class="gallery" style="display: none;">
    <div class="box">    
        <h3 class="title_gallery" id="id01">Search Stotram: </h3>
        <input type="search" autocomplete="off" oninput="searchfiles()" placeholder="Search Stotram..." id="search-box">
    </div>
    
    <div class="storam-container">
        <ul>
            
        </ul>
    </div>

    <div class="box" style="bottom: 11px;">    
        <button id="previous-button" style="display: none;">Previous</button>
        <button id="next-button" style="display: none;">Next</button>  
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js"></script>
</body>
</html>
