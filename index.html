<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Stotram App Test</title>  
    <script src="https://kit.fontawesome.com/9a3deab300.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" id="theme">

</head>
<body>

<div id="loader"></div>

<div id="side-menu" class="fa-solid fa-house"></div>

<div class="side-bar">
    <div class="box22">
        <div id="settings" class="fa-solid fa-gear" style="left: 0.5%;position: relative;scale: 1.5;cursor: pointer;color: black;"></div>
        <!-- <h3 class="title"><img src="chinmayalogo.jpg" style="border: none; width: 10%;"></h3> -->
        <h3 class="title">CMSJ Stotram</h3>
    </div>

    <div class="box active">
        <h3 class="title">Language: </h3>
        <div class="lang">
            <div class="btn" data-lang="English">English</div>
            <div class="btn" data-lang="Sanskrit">Sanskrit</div>
        </div>
    </div>
    
    <div class="box active">
        <h3 class="title">Category: </h3>
        <div class="category" style="column-count: 2;">
            <!-- <div class="btn" data-category="Bhagavad Geeta"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Krishna_tells_Gita_to_Arjuna.jpg" alt="logo">Bhagavad Geeta</div> -->

            <!-- <div class="btn" data-category="Ganesha"><img src="Ganesha.jpg" alt="logo">Ganesha</div>
            <div class="btn" data-category="Guru"><img src="Guru.jpg">Guru</div> -->
            <!-- <div class="btn" data-category="Hanuman"><img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Statue_of_Lord_Hanuman_at_Dharwad.jpg" alt="logo">Hanuman</div> -->
            <!-- <div class="btn" data-category="Krishna"><img src="Krishna.jpg" alt="logo">Krishna</div> -->
            <!-- <div class="btn" data-category="Rama"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Statue_of_Rama_in_Kangra_district_of_Himachal_Pradesh.jpg" alt="logo">Rama</div> -->
            <!-- <div class="btn" data-category="Shiva"><img src="Lord Shiva.jpg" alt="logo">Shiva</div> -->
            <!-- <div class="btn" data-category="Vishnu"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Lord_Vishnu_image.jpg" alt="logo">Vishnu</div> -->
        </div>
    </div>
    
    <div class="box active" id="arrow-right">
        <div class="Results">
            <div class="btn2">RESULTS</div>
        </div>
    </div>

    <div class="box active">
        <div class="reset">
            <div class="btn2">RESET</div>
        </div>
    </div>


    <!-- <div class="box">
        <h3 class="title" id="DM">Dark Mode:</h3>
        <div class="btn" id="light">Light</div> <div class="btn" id="dark">Dark</div>
    </div> -->

    <div class="box">
        <h3 class="title">Dark Mode: </h3>
        <div class="DARKMODE">
            <div class="btn" data-DM="Light">Light</div>
            <div class="btn" data-DM="Dark">Dark</div>
        </div>
    </div>
    
    <div class="box">
        <button id="feedback-button">Give Feedback</button>
        <div id="feedback-form" style="display:none;">
            <h3 class="title" id="titlefeed" style="color: var(--secondary-color);position: relative;margin: 0.3%;">Feedback Form <button id="close-btn" style="background-color: var(--primary-color);color: var(--secondary-color);position: relative;top: 5%;right: 0%;"><i class="fas fa-times" aria-hidden="true"></i></button></h3>
            <form id="feedback-form-content">
                <textarea id="feedback-text" rows="5" placeholder="Enter your feedback here..." style="width: -webkit-fill-available;background-color: var(--primary-color);border-color: var(--secondary-color);color: var(--secondary-color);" spellcheck="false"></textarea>
                <button type="submit" style="background-color: sandybrown;">Submit</button>
            </form>
        </div>        
    </div>

    <div class="box">
        <h3 class="title" style="text-align: center;">More Features Coming!</h3>
    </div>
    
</div>
    
<div class="gallery">
    <div class="box">    
        <h3 class="title_gallery" id="id01">Search Stotram: </h3>
        <input type="search" oninput="searchfiles()" placeholder="Search Stotram..." id="search-box">
    </div>
    
    <div class="storam-container">
        <ul>
            <div id="signinfirst">Please select Category and Language</div>
        </ul>
    </div>  
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
